<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="i10.css">
    
    <title>i10</title>
</head>
<body>
    <section>
        <div class="rpm">
            <div class="circle" data-rpm-numbers>
                <span class="number1">0</span>
                <span class="number2">1</span>
                <span class="number3">2</span>
                <span class="number4">3</span>
                <span class="number5">4</span>
                <span class="number6">5</span>
                <span class="number7">6</span>
                <span class="number8">7</span>
            </div>
            <div class="needle" data-rpm-needle></div>
        </div>
        <div class="main" data-kmh-numbers>
            <span class="number1">I<br>0</span>
            <span class="number2">I<br>20</span>
            <span class="number3">I<br>40</span>
            <span class="number4">I<br>60</span>
            <span class="number5">I<br>80</span>
            <span class="number6">I<br>100</span>
            <span class="number7">I<br>120</span>
            <span class="number8">I<br>140</span>
            <span class="number9">I<br>160</span>
            <span class="number10">I<br>180</span>
            <span class="number11">I<br>200</span>
            <div class="needle" data-kmh-needle></div>
        </div>
        <div class="computer">
            <p>Range  820 km</p>
            <p>75361 km</p>
            <p>20 C<sup>o</sup></p>
            <p>No messages</p>
        </div>
    </div>
    <div class="gauges">
        <div class="heat" data-heat-numbers>
            <p>50 </p>
            <p>C<sup>o</sup></p>
            <p>130 </p>
            <span data-heat-needle></span>
        </div>
        <div class="fuel" data-fuel-numbers>
            <p>E </p>
            <p>Fuel</p>
            <p>F </p>
            <span data-fuel-needle></span>
        </div>
    </div>
</section>
<script src="i10.js" defer ></script>
</body>
</html>
